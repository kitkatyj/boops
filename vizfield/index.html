<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/require.js"></script>
    <title>VizField</title>
</head>
<body>
    <script>
        requirejs.config({
            baseUrl:'./js',
            paths:{
                threejs: 'lib/three',
                orbitControls: 'lib/OrbitControls'
            },
            shim:{
                'threejs':{
                    exports:'THREE'
                },
                'orbitControls':{
                    deps:['threejs']
                }
            }
        });
        require(['index','threejs','orbitControls'],function(index,three,orbitControls){
            index.init(three);
        });
    </script>
</body>
</html>
